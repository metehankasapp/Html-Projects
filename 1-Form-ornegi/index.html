<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19faedb160.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <div class="baslik">
            <p>We like coffee</p> 
            <p>too!<i class="fas fa-coffee"></i></p>
        </div>

        <div class="form-container">
            <div class="form-group" id="form1">
                <h2>Personal details</h2>
                <input type="name" placeholder="Name" id="name">
                <input type="email" placeholder="Email" id="email">
                
                
            </div>

            <div class="form-group" id="form2">
               
                <textarea name="message" id="message2" cols="60" rows="20" placeholder="What do you want to talk about ?"></textarea>
                
                <input type="submit" value="Send Inquiry" class="send">
            </div>
        </div>

    </header>

</body>

</html>
